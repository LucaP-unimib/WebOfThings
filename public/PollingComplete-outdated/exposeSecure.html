<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

var target = "localhost:8484/properties/lock";
var target2 = "localhost:8484/properties/pir";
	
	var settings = {
	  "async": true,
	  "crossDomain": true,
	  "url": target,
	  "method": "GET",
	  "headers": {
		"Accept": "application/json",
		"cache-control": "no-cache",
	  }
	}
	
	var settings2 = {
	  "async": true,
	  "crossDomain": true,
	  "url": target2,
	  "method": "GET",
	  "headers": {
		"Accept": "application/json",
		"cache-control": "no-cache",
	  }
	}

$(document).ready(
	function doPoll(){
	var populated = false;
	var locked = true;
	var status = "N/A";
	var alarm = "-";
		$.ajax(settings).done(function (response) {
			$.ajax(settings2).done(function (response2) {
			console.log(response2);
			populated = response2[0];
		});
			console.log(response);
			locked = response[0];
			
			status = "";
			if(locked)
				status.concat("Closed, ");
			else
				status.concat("Open, ");
				
			if(populated)
				status.concat("presence detected.");
			else
				status.concat("presence NOT detected.");
				
			if((!locked && !populated) || (locked && populated))
				alarm = "<i class=\"fa fa-exclamation-triangle\"> Not secure</i>";
			else
				alarm = "<i class=\"fa fa-check\></i>";
			
			document.getElementById("id1033-status").innerHTML = status;
			document.getElementById("id1033-alarm").innerHTML = alarm;
			
			setTimeout(doPoll, 5000);
		});
	});
</script>
